<div class="container my-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card product-card">
          <!-- Product Image with Hover Effect -->
          <div class="product-image-container">
            <img [src]="product.image" alt="{{ product.name }}" class="img-fluid product-image">
            <img [src]="product.nutritionImage" alt="{{ product.name }} Nutrition" class="img-fluid nutrition-image">
          </div>
          <!-- Product Details -->
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="price">{{ product.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
